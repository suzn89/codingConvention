<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<script src="js/jquery-1.12.4.js"></script>
<script src="js/prefixfree.min.js"></script>
<script src="js/html5shiv.js"></script>
<script src="js/index.js"></script>
</head>
<body>

<div id="wrap">
  <div id="header">
  </div> <!-- //header -->

  <div id="container">
    <div id="content">
      <form action="" id="login" name="login" method="post">
        <fieldset>
          <legend>로그인</legend>
          <div class="box_login_ipt">
            <label for="userid" class="i_label">아이디</label>
            <input type="text" name="userid" id="userid" class="iptbox">
          </div>
          <div class="box_login_ipt">
            <label for="userpw" class="i_label">패스워드</label>
            <input type="password" name="userpw" id="userpw" class="iptbox">
          </div>
          <span class="btn_login"><input type="submit" value="로그인"></span>
        </fieldset>
      </form>
    </div> <!-- //content -->
  </div> <!-- //container -->

  <div id="footer">
  </div> <!-- //footer -->
</div> <!-- // wrap -->

</body>
</html>
